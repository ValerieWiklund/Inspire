<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body id="bg-image">
	<div class="container-fluid">
		<div class="row justify-content-end">
			<div id="weather" class="">
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="todo-display px-2">
				<div id="todos">
				</div>
				<a href="#!" id="todo-form-link" class="todo-link" onclick="app.controllers.todoController.showForm()">Create
					Task</a>
				<div id="todo-form" style="display:none">
					<form onsubmit="app.controllers.todoController.addTodo(event)">
						<div class="form-group">
							<label for="description">What needs doing?</label>
							<input type="text" class="form-control form-control-sm" id="description" placeholder="Enter your task"
								name="description">
						</div>
						<button type="submit" class="btn btn-primary btn-sm">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row justify justify-content-center align-items-end">
			<div class="col-6">
				<div id="quote" class="text-center">
					The Quote
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
